name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Build package
        run: |
          pnpm install
          pnpm run build
      - name: Create changelog text
        id: changelog_text
        uses: dragonish/tag-changelog@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config_file: .github/scripts/tag-changelog-config.cjs
      - name: Get git tags
        id: git_tags
        run: |
          current=$(git describe --abbrev=0 --tags)
          echo "current=${current}" >> ${GITHUB_OUTPUT}
      - name: Get contributors
        id: contributors
        run: |
          previous_tag=$(git describe --abbrev=0 --tags HEAD^ 2>/dev/null || echo "")

          if [ -z "$previous_tag" ]; then
            commits=$(git log --format='%H' HEAD)
          else
            commits=$(git log ${previous_tag}..HEAD --format='%H')
          fi

          for sha in $commits; do
            author=$(gh api repos/${{ github.repository }}/commits/$sha --jq '.author.login' 2>/dev/null)
            if [ -n "$author" ]; then
              echo "$author"
            fi
          done | sort | uniq -c | sort -rn | head -10 | awk '{print "- @" $2}' > contributors.txt

          contributors=$(cat contributors.txt)
          echo "contributors<<EOF" >> $GITHUB_OUTPUT
          echo "$contributors" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ steps.git_tags.outputs.current }}
          prerelease: false
          draft: false
          artifacts: "main.js,styles.css,manifest.json"
          body: |
            ${{ steps.changelog_text.outputs.changes }}

            ## Contributors

            ${{ steps.contributors.outputs.contributors }}
